            <nav class="header__menu">
                <ul class="menu__list">
                    <li class="menu__item">

                    <li class="menu__item">

                    </li>
                    <li class="menu__item">

                    </li>
                    <li class="menu__item">

            </nav>

                <button class="button">Book a consultation</button> 
            </div>

            <div class="header__phone-number">

                    <ul class="social-links__list">
                        <li class="social-links__item">

                        <li class="social-links__item">

                        <li class="social-links__item">

                            <a href="" class="social-links__link">
                                <img src="img/icons/instagram.svg" alt="" class="social-links__icon">
                            </a>
                        </li>
                        <li class="social-links__item">
                            <a href="" class="social-links__link">
                                <img src="img/icons/linkedin.svg" alt="" class="social-links__icon">

                <div class="slider__title">
                    <div class="title__body">
                        <p class="title__top-text">Lorem ipsum</p>

                        <a href="" class="title__button">Book a consultation<img src="img/thin-arrow.svg"></a>

                </div>
                <div class="slider__bottom">
                    <div class="bottom__left">

                        <div class="right__item">
