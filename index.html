<!DOCTYPE html>
<html lang="en">
<head>

    <title>DubaiRealty</title>

    <link rel="stylesheet" href="/css/fonts.css">

<body>
    <header class="header">
        <div class="header__container">
            <a href="#" class="header__logo">
                <span class="header__top">DubaiRealty</span>
                <span class="header__bottom">Real Estate </span>
            </a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="" class="menu__link">Buy</a>
                    </li>
                    <li class="menu__item">

                    </li>
                    <li class="menu__item">

            </div>
            <div class="header__lang-switcher">

                <a href="" class="header__lang-span">RU</a>

            <div class="header__phone-number">
                <a href=“tel:+72126472510”>+7 (212) 647-25-10</a>

                    <li class="social-links__item">

                    <li class="social-links__item">
                        <a href="" class="social-links__link">

                    </li>
                    <li class="social-links__item">
                        <a href="" class="social-links__link">
                            <img src="img/icons/instagram.svg" alt="" class="social-links__icon">
                        </a>
                    </li>
                    <li class="social-links__item">
                        <a href="" class="social-links__link">
                            <img src="img/icons/linkedin.svg" alt="" class="social-links__icon">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="title">
                <p class="title__top-text">Lorem ipsum</p>
                <h1 class="title__title">Welcome home <span class="title-span">to</span> luxury</h1>
